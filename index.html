<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="discr">
      <h1>Rock Paper Scissors</h1>
      <p class="question">Choose your gesture.</p>
      <p>Score: <span class="playerScore">0</span></p>
    </div>

    <div class="btndiv">
      <button class="rock inlinebtn" value="0">Rock</button>
      <button class="paper inlinebtn" value="1">Rock</button>
      <button class="scissors inlinebtn" value="2">Rock</button>
    </div>

    <div class="popup"><p>You Win!</p></div>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
